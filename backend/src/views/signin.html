<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #002DB3;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #001a73;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 12px;
    }

    .forgot-password a {
      color: #002DB3;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .sign-up {
      margin-top: 15px;
      font-size: 14px;
    }

    .sign-up a {
      color: #002DB3;
      text-decoration: none;
      font-weight: bold;
    }

    .sign-up a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div>
        <button type="submit">Sign In</button>
        <a href="/indexhtml2.html"></a>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="sign-up">
        Don't have an account? <a href="./index.html">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
